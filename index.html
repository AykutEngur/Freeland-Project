<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeland App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6442862143990346"
        crossorigin="anonymous"></script>
</head>
<body>
    <iframe src="https://freeland.streamlit.app?embed=true" allowfullscreen></iframe>
    
    <!-- AdSense Ad Placement -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6442862143990346"
         data-ad-slot="YOUR_AD_SLOT_ID"  <!-- Replace with your ad slot ID -->
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
